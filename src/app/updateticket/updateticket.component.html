<app-navbar></app-navbar>
  <form #addtickForm="ngForm" (ngSubmit)="update(addtickForm) " *ngIf="Ticket != null">
    <div class="container">
        <div class="row">
          <div class="col-md-offset-2 col-md-8">
            <h1> Ajouter une ticket <br/> <small> Merci de renseigner les informations n√©cessaire </small></h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-offset-2 col-md-3">
            <div class="form-group">
                <input type="hidden"  id="idticket" name="idticket"  [(ngModel)]="Ticket.id_ticket"   >
              <label for="Titre du ticket">Titre du ticket</label>
              <input type="text" class="form-control" id="label" name="label" placeholder="Titre du ticket" [(ngModel)]="Ticket.label">
            </div>
          </div>
          <div class="col-md-offset-1 col-md-3">
            <div class="form-group">
              <label for="Statut">Statut</label>
              <input type="text" class="form-control" id="Statut" name="statut" placeholder="Statut" [(ngModel)]="Ticket.status">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-offset-2 col-md-7">
            <div class="form-group">
              <label for="Description">Description :</label>
              <textarea class="form-control" id="Description" name="description" placeholder="Description" [(ngModel)]="Ticket.description"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-offset-2 col-md-7">
            <div class="form-group">
              <label for="Demandeur">Demandeur</label>
              <input type="text" class="form-control" id="demandeur" name="demandeur" placeholder="Demandeur" [(ngModel)]="Ticket.demandeur">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-offset-2 col-md-3">
            <div class="form-group">
              <label for="Date ouverture">Date ouverture</label>
              <input type="date" class="form-control" id="dateouv" name="dateouv" placeholder="dateouv" [ngModel] ="Currentdate | date:'yyyy-MM-dd'">
            </div>
          </div>
          <div class="col-md-offset-1 col-md-3">
            <div class="form-group">
              <label for="datefer">Date fermeture</label>
             <input type="date" class="form-control" id="datefer" name="datefer" placeholder="datefer" [(ngModel)]="Ticket.datefer">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-offset-2 col-md-3">
            <div class="form-group">
              <label for="Urgence">Urgence</label>
              <input type="urgence" class="form-control" id="urgence" name="urgence" placeholder="urgence" [ngModel] ="Ticket.urgence">
            </div>
          </div>
          </div>

        <br/>
        <div class="row">
          <div class="col-md-offset-5 col-md-1">
            <button type="submit" class="btn btn-primary" [disabled]="!addtickForm.valid">Envoyer mes informations</button>
          </div>
        </div>
    </div>

  </form>

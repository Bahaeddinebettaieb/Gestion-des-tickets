<app-navbar></app-navbar>
<!--Tableau bootstrap-->
<div class="table-responsive">
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom Ticket</th>
      <th scope="col">Description</th>
      <th scope="col">Statut</th>
      <th scope="col">Demandeur</th>
      <th scope="col">Responsalble</th>
      <th scope="col">Urgence</th>
      <th scope="col">Date ouverture</th>
      <th scope="col">Date fermeture</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of ticket | async ; let i = index  ">
      <th scope="row">{{i+1}}</th>
      <td>{{t.label}}</td>
      <td>{{t.description}}</td>
      <td>{{t.statut}}</td>
      <td>{{t.demandeur}}</td>
      <td>{{t.responsable}}</td>
      <td>{{t.urgence}}</td>
      <td>{{t.dateouv}}</td>
      <td>{{t.datefer}}</td>
      <td><button (click)="remove(t.id_ticket)">Remove</button></td>
      <td><a routerLink="/updateticket/{{t.id_ticket}}" >Update </a></td>
      <td><a routerLink="/consulterticket/{{t.id_ticket}}" >Consulter </a></td>
    </tr>
  </tbody>
</table>

</div>

<body>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" style="position: absolute; top:30%; left:40%; width:50%;">
  <img class="mb-4" src="https://www.freeiconspng.com/uploads/user-login-icon-31.png" alt="" width="80" height="80" left="1000" >
  <h1 class="h3 mb-3 font-weight-normal">Welcome sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus
  style="left:40%; width:50%;" ngModel>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" class="form-control" placeholder="Password" style="left:40%; width:50%;"
   required ngModel>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" style="left:40%; width:50%;" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>

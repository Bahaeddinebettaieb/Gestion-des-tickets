<!--Formulaire bootstrap-->
<div class="container">

  <div class="row">
  <div class="col-md-offset-2 col-md-8">
  <h1> Ajouter une ticket <br/> <small> Merci de renseigner les informations n√©cessaire </small></h1>
  </div>
  </div>


  <div class="row">
  <div class="col-md-offset-2 col-md-3">
  <div class="form-group">
  <label for="Titre du ticket">Titre du ticket</label>
  <input type="text" class="form-control" id="Titre du ticket" placeholder="Titre du ticket">
  </div>
  </div>


  <div class="col-md-offset-1 col-md-3">
  <div class="form-group">
  <label for="Statut">Statut</label>
  <input type="text" class="form-control" id="Statut" placeholder="Statut">
  </div>
  </div>
  </div>

  <div class="row">
  <div class="col-md-offset-2 col-md-7">
  <div class="form-group">
  <label for="Description">Description :</label>
  <textarea class="form-control" id="Description" placeholder="Description"></textarea>
  </div>
  </div>
  </div>

  <div class="row">
    <div class="col-md-offset-2 col-md-3">
    <div class="form-group">
    <label for="Responsable">Responsable</label>
    <input type="text" class="form-control" id="Responsable" placeholder="Responsable">
    </div>
    </div>


    <div class="col-md-offset-1 col-md-3">
      <div class="form-group">
      <label for="Demandeur">Demandeur</label>
      <input type="text" class="form-control" id="Demandeur" placeholder="Demandeur">
      </div>
    </div>
  </div>

  <div class="row">
  <div class="col-md-offset-2 col-md-3">
  <div class="form-group">
  <label for="Date ouverture">Date ouverture</label>
  <input type="date" class="form-control" id="Date ouverture" placeholder="Date ouverture">
  </div>


  </div>
  <div class="col-md-offset-1 col-md-3">
  <div class="form-group">
  <label for="Date fermeture">Date fermeture</label>
  <input type="date" class="form-control" id="Date fermeture" placeholder="Date fermeture">
  </div>
  </div>
  </div>

  <div class="row">
    <div class="col-md-offset-2 col-md-3">
    <div class="form-group">
    <label for="Urgence">Urgence</label>
    <input type="text" class="form-control" id="Urgence" placeholder="Urgence">
    </div>
    </div>
    </div>

  <br/>
  <div class="row">
  <div class="col-md-offset-5 col-md-1">
  <button type="button" class="btn btn-primary">Envoyer mes informations</button>
  </div>
  </div>
</div>
